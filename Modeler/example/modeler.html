<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modeler</title>

  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js-properties-panel/assets/properties-panel.css" />
  <link rel="stylesheet" href="./style.css" />

  <link rel="icon" type="image/png" href="favicon.png" />

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="SimBPMN" />
  <meta property="og:title" content="BPMN Modeling and Simulation" />
  <meta property="og:url" content="https://github.com/Joaquin-Arregui/SimBPMN" />
  <meta property="og:description" content="A Bpmn modeler and simulator with colaboration and multi-instance elements." />
</head>
<body>

  <div class="canvas-parent">
    <div id="canvas" class="canvas"></div>
    <div id="properties-panel" class="properties-panel open"></div>
  </div>  

  <div class="properties-panel" id="properties-panel">
    <div class="properties-panel-resizer" id="properties-panel-resizer" title="Toggle properties panel" draggable="true">
      <div class="properties-panel-resize-handle"></div>
    </div>
  </div>

  <div class="links bottom-links">
    <button class="link active" id="js-simulate" title="Simulate BPMN model">Simulate</button>
    <button class="link active" id="js-continue" title="Continue with the last simulation">Last simulation</button>
  </div>
  <div class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-tabs">
        <button class="tab-button active" data-tab="tab1">Simulation results</button>
        <button class="tab-button" data-tab="tab2">Heatmap</button>
        <button class="tab-button" data-tab="tab3">Chatbot</button>
      </div>
      <div class="tab-content active" id="tab1-content">
        <pre id="modal-content-tab1">Results of the simulation</pre>
      </div>
      <div class="tab-content" id="tab2-content">
        <div id="heatmap-container"></div>
      </div>
      <div class="tab-content" id="tab3-content">
        <select id="chatbot-selector">
          <option value="gpt">GPT</option>
          <option value="llama">LLaMA</option>
          <option value="deepseek">DeepSeek</option>
        </select>
        <div class="chatbot-body" id="modal-content-tab3"></div>
        <div class="modal-content-tab3-footer">
          <input type="text" id="chatbot-input" placeholder="Type your message..." />
          <button id="send-chatbot">Send</button>
        </div>
      </div>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <script src="./dist/modeler.js"></script>
</body>
</html>
